kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: ms-product
  namespace: prod
provisioner: file.csi.azure.com
allowVolumeExpansion: true
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0
  - gid=0
  - mfsymlinks
  - cache=strict
  - actimeo=30
parameters:
  skuName: Standard_LRS
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ms-product
  namespace: prod
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ms-product
  resources:
    requests:
      storage: 8Gi
